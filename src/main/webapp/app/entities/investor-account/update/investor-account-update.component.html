<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-investor-account-heading"
        data-cy="InvestorAccountCreateUpdateHeading"
        jhiTranslate="microApp.investorAccount.home.createOrEditLabel"
      >
        Create or edit a Investor Account
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="microApp.investorAccount.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="microApp.investorAccount.accountNo" for="field_accountNo">Account No</label>
          <input type="text" class="form-control" name="accountNo" id="field_accountNo" data-cy="accountNo" formControlName="accountNo" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="microApp.investorAccount.iBAN" for="field_iBAN">I BAN</label>
          <input type="text" class="form-control" name="iBAN" id="field_iBAN" data-cy="iBAN" formControlName="iBAN" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="microApp.investorAccount.type" for="field_type">Type</label>
          <input type="text" class="form-control" name="type" id="field_type" data-cy="type" formControlName="type" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="microApp.investorAccount.walletAddress" for="field_walletAddress">Wallet Address</label>
          <input
            type="text"
            class="form-control"
            name="walletAddress"
            id="field_walletAddress"
            data-cy="walletAddress"
            formControlName="walletAddress"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="microApp.investorAccount.walletNetwork" for="field_walletNetwork">Wallet Network</label>
          <input
            type="text"
            class="form-control"
            name="walletNetwork"
            id="field_walletNetwork"
            data-cy="walletNetwork"
            formControlName="walletNetwork"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="microApp.investorAccount.investor" for="field_investor">Investor</label>
          <select class="form-control" id="field_investor" data-cy="investor" name="investor" formControlName="investor">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="investorOption.id === editForm.get('investor')!.value?.id ? editForm.get('investor')!.value : investorOption"
              *ngFor="let investorOption of investorsSharedCollection; trackBy: trackInvestorById"
            >
              {{ investorOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
